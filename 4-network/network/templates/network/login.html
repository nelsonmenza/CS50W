{% extends "network/layout.html" %}
{% block register %}
    <!-- LOGIN -->
    <div id="modal-login" class="modal ">
        <div class="modal-container">
            <a href="{% url "index" %}">
                <button class="button-close-modal">x</button>
            </a>
            <span class="logo-twitter-modal">
                <i class="fa-brands fa-x-twitter"></i>
            </span>
            <div class="modal-content">
                <h2 class="mt-20">Sign in to X</h2>
                <p class="button-group">
                    <button class="mt-20 button-bg-white">
                        <i class="fa-brands fa-google"></i>
                        <span>Sign in with Google</span>
                    </button>
                    <button class="mt-10 button-bg-white">
                        <i class="fa-brands fa-apple"></i>
                        <span>Sign in with Apple</span>
                    </button>
                    <span class="mt-10 text-center">or</span>
                    <input class="mt-10" type="text" placeholder="Phone, email, or username" />
                    <input class="mt-10" type="Password" placeholder="Password" />
                    <button class="mt-10 button-bg-blue">Next</button>
                    <button class="mt-10 button-bg-transparent">Forgot password?</button>
                </p>
                <p class="mt-30 text-muted">
                    Don't have an account?
                    <a href="{% url "register" %}"
                       class="text-blue button-link button-create-account">Sign up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock register %}
