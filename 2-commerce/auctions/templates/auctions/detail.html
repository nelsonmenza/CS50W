{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h3>{{listing.title}}</h3>

    <img src="{{listing.img.url}}" alt="{{listing.title}}" width="200" >
    <ul class='list'>
        <li>User:{{listing.username}}</li>
        <li>Category:{{listing.categories}}</li>
        <li>Price:${{listing.bid}}</li>
        <li>Created: {{listing.created_date}}</li>
    </ul>


{% endblock %}
